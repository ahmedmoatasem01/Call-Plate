<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Plate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
      color: #111827;
    }
    .hero {
      background: url('traffic-background.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #111827;
      background-color: rgba(255,255,255,0.9);
      backdrop-filter: brightness(1);
    }
    .logo {
      margin-bottom: 2rem;
      width: 600px;
      height: auto;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #111827;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #1f2937;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }
    .button-primary {
      background-color: #2563EB;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Page: Homepage -->
  <div class="hero">
    <img class="logo" src="/static/logo.png" alt="Call Plate Logo" width="600" height="auto">
    <h1>Instant License Plate Detection from Any Camera Source</h1>
    <p>Upload your video or image and let AI automatically recognize car license plates in seconds.</p>
    <a href="/upload" class="button-primary">Get Started</a>
  </div>
</body>
</html>
